<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="image-container">
          <img
            src="./assets/images/image-equilibrium.jpg"
            class="main-image"
            alt="Equilibrium image"
          />
          <div class="overlay">
            <img
              src="./assets/images/icon-view.svg"
              class="icon-view"
              alt="icon view"
            />
          </div>
        </div>
        <div class="main-texts">
          <h1 class="main-title">Equilibrium #3429</h1>
          <p class="first-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="middle-texts">
          <div class="middle1">
            <img
              src="./assets/images/icon-ethereum.svg"
              class="icon-ethereum"
              alt="icon ethereum"
            />
            <p class="cotation-text">0.041 ETH</p>
          </div>
          <div class="middle2">
            <img
              src="./assets/images/icon-clock.svg"
              class="icon-clock"
              alt="icon clock"
            />
            <p class="days-left-text">3 days left</p>
          </div>
        </div>
        <div class="bottom-section">
          <img
            src="./assets/images/image-avatar.png"
            class="creator-avatar"
            alt="Avatar image"
          />
          <p class="creator-text">
            Creation of <a class="creator-name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </main>
    </div>
    <footer>
      <p class="footer-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kermitcosta" target="_blank">Kermit Costa</a
        >.
      </p>
    </footer>
  </body>
</html>
